<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title class="title is-1">Soundbites</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/style/style.css">
</head>

<body>
  <main>
    <section class="hero is-link is-fullheight">
      <!-- Hero head: will stick at the top -->
      <div class="hero-head">
        <nav class="navbar">
          <div class="container">
            <div class="navbar-brand">
              <a class="navbar-item">
                <p class="title">Soundbites</p>
                <!-- we need to change this to either another picture/logo or maybe just a fun title imo -->
              </a>
              <span class="navbar-burger" data-target="navbarMenuHeroA">
                <span></span>
                <span></span>
                <span></span>
              </span>
            </div>
            <div id="navbarMenuHeroA" class="navbar-menu">
              <div class="navbar-end">
                <button id="Eventbtn" class="button is-link">My Events</button>
                <!-- <a id="eventstab" class="navbar-item">
                  My Events
                </a> -->
              </div>
            </div>
          </div>
        </nav>
      </div>
      <!-- Hero content: will be in the middle -->
      <div class="hero-body">
        <div class="container has-text-centered">
          <p id="today" class="subtitle">
            Today is:
          </p>
          <p class="subtitle">
            Search by Zipcode
            <input class="input is-large is-align-content-center" type="text" placeholder="Enter Your Zip" id="Zipput">
            <button id="search">Search</button>
          </p>
          <div id="Event-Cards" class="columns is-flex-wrap-wrap">
          </div>
        </div>
      </div>
      <!-- Hero footer: will stick at the bottom -->
      <div class="hero-foot">
      </div>
      <!-- modal -->
      <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
          <div id="eventmodal" class="card">
            <div class="card-content">
              <div id="modal" class="content">
              </div>
            </div>
          </div>
    </section>
  </main>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
